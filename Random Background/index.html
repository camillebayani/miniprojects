<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onmousemove="showCoords(event)" style="border:1px solid black;padding:4px; height: 100vh">
    <button class="btn btn-primary m-5" id="mouseclick">CLICK ME TO CHANGE BACKGROUND COLOR</button>

    <div class="m-5">
        <h3>Move the mouse on different places in this document to get the x (horizontal) and y (vertical) coordinates of the mouse pointer.</h3>
        <p id="coordinates">Coordinates:</p>
    </div>

    <div class="m-5">
        <label for="anything"><b>Input Anything:</b></label>
        <input type="text" id="anything" name="anything">
    </div>

    
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>

</html>
