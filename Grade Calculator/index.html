<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      *{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      body{
        display: flex;
        background-color: #edf6f9;
      }
      aside{
        width: 150px;
        height: 100vh;
        background-color: #006d77;
        padding: 2%;
      }

      nav,footer{
        background-color: #83c5be;
        color: black;
        width: 100%;
      }
      #left, #center, #upperright, #lowerright{
        background-color: #8ECDDD;
        border: 1px solid black;
        border-radius: 10px;
        width: 25vw;
        height: 65vh;
      }
      #upperright{
        flex: 25%
      }
      #lowerright{
        flex: 75%;
      }
      .btn{
        border: 1px solid black;
        box-shadow: 5px 5px 5px #22668D;
      }



    </style>
</head>
<body>
  <aside class="d-flex flex-column pt-5 px-1">
    <img class="align-self-auto pt-3" src="https://cdn-icons-png.flaticon.com/512/1011/1011863.png" alt="calculator" style="height: 15%;">
    <p class="pt-3 text-center" id="name"></p>
  </aside>
  <nav class="navbar fixed-top">
    <h4 class="align-content-center fw-bold" style="font-family: 'Courier New', Courier, monospace;">GRADE CALCULATOR</h4>
    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Student Resources</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Class Schedule</a>
        <a class="dropdown-item" href="#">Online Assessments</a>
        <a class="dropdown-item" href="#">Grades</a>
      </div>
    </div>
  </nav> 
  <main class="pt-5">
    <article>
      <div class="m-2 pt-5">
            <!-- LEFT -->
            <div class="d-flex flex-row gap-5 p-3" id="boxes">
              <div class="p-2" id="left">
                <h4 class="text-center pt-3 border-black border-bottom">INPUT GRADES HERE:</h4>
                <div class="d-flex justify-content-between pt-3">
                  <label for="mathGrade" class="text-black m-2">Math:</label>
                  <input class="rounded" type="text" id="mathGrade" name="mathGrade" placeholder="Enter your Math grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="engGrade" class="text-black m-2">English:</label>
                  <input class="rounded" type="text" id="engGrade" name="engGrade" placeholder="Enter your English grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="sciGrade" class="text-black m-2">Science:</label>
                  <input class="rounded" type="text" id="sciGrade" name="sciGrade" placeholder="Enter your Science grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="econGrade" class="text-black m-2">Economics:</label>
                  <input class="rounded" type="text" id="econGrade" name="econGrade" placeholder="Enter your Economics grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="musicGrade" class="text-black m-2">Music:</label>
                  <input class="rounded" type="text" id="musicGrade" name="musicGrade" placeholder="Enter your Music grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="peGrade" class="text-black m-2">P.E.</label>
                  <input class="rounded" type="text" id="peGrade" name="peGrade" placeholder="Enter your P.E. grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="philoGrade" class="text-black m-2">Philosophy:</label>
                  <input class="rounded" type="text" id="philoGrade" name="philoGrade" placeholder="Enter your Philosophy grade">
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <label for="histoGrade" class="text-black m-2">History:</label>
                  <input class="rounded" type="text" id="histoGrade" name="histoGrade" placeholder="Enter your History grade">
                </div>
                <div class="btn btn-success mt-4 d-flex justify-content-center" onclick="getAverage()" id="compute">Compute Grade</div>
              </div>
            <!-- CENTER -->
            <div class="text-center p-2" id="center">
              <h4 class="text-center pt-3 border-black border-bottom">RATING:</h4>
              <p class="pt-3" id="mathRate"></p>
              <p id="engRate"></p> 
              <p id="sciRate"></p> 
              <p id="econRate"></p> 
              <p id="musicRate"></p> 
              <p id="peRate"></p> 
              <p id="philoRate"></p>  
              <p id="histoRate"></p>
            </div>
            <!-- RIGHT -->
            <div class="d-flex flex-column gap-3" id="right">
              <!-- upper right -->
              <div class="p-2" id="upperright">
                <h4 class="text-center pt-3 border-black border-bottom" >AVERAGE:</h4>
                <h3 class="p-2 text-center" id="gradeResult"></h3>
              </div>
            <!-- lower right -->
              <div class="p-2" id="lowerright">
                <h4 class="text-center pt-3 border-black border-bottom">COMMENTS:</h4>
                <h3 class="pt-3" id="passFail"></h3>
                <p id="failed"></p>
                <p id="passed"></p>
              </div>
            </div>
        </div>  
      </div>
    </article>
    <footer class="text-center p-3 fixed-bottom">Â© 2023 Copyright | <u> The Quack Project </u> - WD87P</footer>
  </main>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
